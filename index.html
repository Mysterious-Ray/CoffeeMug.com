      {

      },
      {

      },
      {

        long: "Offer reliable pet-sitting and dog-walking services in your community. Build trust through word-of-mouth and social media. Low investment needed but high demand from pet owners needing help during busy days or vacations."
      }
    ],
    medium: [
      {
        short: "Start a mobile coffee cart serving busy professionals with quality espresso.",
        long: "Set up a mobile coffee cart near office areas or events. Invest in a quality coffee machine, beans, and eco-friendly cups. Engage customers with quick, friendly service and daily social media updates about your location. This taps into a consistent demand for fresh coffee with minimal overhead."
      },
      {
        short: "Open a boutique offering handmade sustainable clothing and accessories.",
        long: "Design and create eco-friendly clothing or accessories using organic or recycled materials. Partner with local artisans to produce limited collections. Market your brand online focusing on sustainability and creativity. This appeals to environmentally conscious consumers seeking unique fashion."
      },
      {
        short: "Start a specialty dessert business making gourmet cupcakes and pastries.",
        long: "Create gourmet cupcakes and pastries with unique flavors and beautiful designs. Sell at local cafes, markets, or online. Focus on quality ingredients and creative presentation. Develop a loyal customer base with tastings and social media promotions."
      },
      {
        short: "Offer virtual fitness coaching and personalized workout plans.",
        long: "Provide personalized workout coaching online via video calls and custom plans. Use social media and online ads to reach fitness enthusiasts. This scalable business requires minimal equipment and can grow with client referrals."

    high: [
      {
        short: "Open a cozy specialty tea and coffee shop with unique blends and events.",
        long: "Invest in quality coffee and tea equipment, cozy seating, and unique drink recipes. Host workshops, tastings, and community events to create a welcoming space. Focus on exceptional customer experience and eco-friendly practices. This business appeals to customers seeking more than just a drink."
      },
      {
        short: "Create a sustainable fashion brand focusing on recycled fabrics and local artisans.",
        long: "Build a brand centered on eco-friendly fashion using recycled or organic materials. Collaborate with local tailors and artisans for production. Market your brand online with storytelling about sustainability and craftsmanship. Use your budget to launch a small collection and digital ads."

      {

      {

      {

        long: "Start a food truck serving healthy, organic meals made from locally sourced ingredients. Create a rotating menu with seasonal options. Use social media to announce locations and specials. This mobile option combines food trends with convenience."
      }
    ]
  };

  function generateIdeas() {
    const budget = Number(document.getElementById('customAmount').value);
    const container = document.getElementById('ideaResults');
    if (!budget || budget <= 0) {
      container.innerHTML = '<p>Please enter a valid budget in AED.</p>';
      return;
    }

    let selectedIdeas = [];

    if (budget < 5000) selectedIdeas = ideasData.low;
    else if (budget < 20000) selectedIdeas = ideasData.medium;
    else selectedIdeas = ideasData.high;

    let html = '<h3>Startup Ideas for AED ' + budget + ':</h3><ul>';
    selectedIdeas.forEach((idea, index) => {
      html += `<li>
        ${idea.short} 
        <button onclick="toggleLearnMore(${index})" id="btn${index}">Learn More</button>
        <p id="desc${index}" style="display:none; margin-top:5px;">${idea.long}</p>
      </li>`;
    });
    html += '</ul>';
    container.innerHTML = html;
  }

  function toggleLearnMore(index) {
    const desc = document.getElementById('desc' + index);
    const btn = document.getElementById('btn' + index);
    if (desc.style.display === 'block') {
      desc.style.display = 'none';
      btn.textContent = 'Learn More';
    } else {
      desc.style.display = 'block';
      btn.textContent = 'Show Less';
    }
  }
</script>
